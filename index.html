<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f7fa;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#fff;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  text-align:center;
}
.loader{
  margin:20px auto;
  border:6px solid #eee;
  border-top:6px solid #4CAF50;
  border-radius:50%;
  width:50px;
  height:50px;
  animation:spin 1s linear infinite;
}
@keyframes spin{
  to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="box">
  <h2>Connecting you to the offer…</h2>
  <div class="loader"></div>
  <p>Please wait…</p>
</div>

<script>
/* auto redirect (SAFE & WORKING) */
setTimeout(function () {
  window.location.href = "https://primewall.io/prime-offers/tracking/608/SiteKey/userId";
}, 3500);
</script>

</body>
</html>
